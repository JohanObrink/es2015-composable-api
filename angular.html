<!doctype html>
<html>
  <head>
    <title>Angular api</title>
  </head>
  <body ng-app="api">

    <div ng-controller="Main as vm"></div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="build/api.private.module.js"></script>
    <script>
      (function () {

        angular.module('api').controller('Main', MainController);

        MainController.$inject = ['api.private'];

        function MainController(api) {
          window.api = api;
        }

      })();
    </script>
  </body>
</html>
